<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <title>Book List</title>
    <meta charset="UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- ‚úÖ Show logged-in username -->
      <p>Welcome, <strong th:text="${#authentication.name}"></strong>!</p>

      <!-- ‚úÖ Logout Button -->
      <form th:action="@{/logout}" method="post" style="display: inline">
        <button type="submit" class="btn btn-secondary">üö™ Logout</button>
      </form>
    </div>

    <h1>Book List</h1>

    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Year</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td
          th:text="${book.category != null ? book.category.name : 'No Category'}"
        ></td>
        <td>
          <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning"
            >‚úèÔ∏è Edit</a
          >

          <!-- ‚úÖ Only Admins Can See Delete Button -->
          <a
            th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
            th:href="@{/delete/{id}(id=${book.id})}"
            class="btn btn-danger"
          >
            ‚ùå Delete
          </a>
        </td>
      </tr>
    </table>

    <a href="/addbook" class="btn btn-success">‚ûï Add New Book</a>
  </body>
</html>
