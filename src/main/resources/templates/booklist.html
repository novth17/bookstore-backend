<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Server Programming</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <h1>Book List</h1>
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Year</th>
        <th>Category</th> <!-- ✅ Added Category Column -->
        <th>Actions</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td th:text="${book.category != null ? book.category.name : 'No Category'}"></td>
        <td>
          <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning"
            >✏️ Edit</a
          >
          <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger"
            >❌ Delete</a
          >
        </td>
      </tr>
    </table>

    <a href="/addbook" class="btn btn-success">➕ Add New Book</a>
  </body>
</html>
